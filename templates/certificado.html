<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de {{ nombre }}</title>

    <!-- Open Graph / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="Certificado de {{ nombre }}">
    <meta property="og:description" content="Certificado de participaci贸n otorgado a {{ nombre }}">
    <meta property="og:image" content="{{ url.replace('/certificado/', '/preview/') }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="675">
    <meta property="og:image:alt" content="Certificado de {{ nombre }}">
    <meta property="og:site_name" content="Sistema de Certificados">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ url }}">
    <meta name="twitter:title" content="Certificado de {{ nombre }}">
    <meta name="twitter:description" content="Certificado de participaci贸n verificado">
    <meta name="twitter:image" content="{{ url.replace('/certificado/', '/preview/') }}">

    <!-- Informaci贸n adicional -->
    <meta name="description" content="Certificado de participaci贸n otorgado a {{ nombre }}">
    <meta name="author" content="{{ nombre }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .certificate-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certificate-container svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .certificate-container img,
        .certificate-container object {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media print {
            body {
                background: white;
            }
            .certificate-container img,
            .certificate-container object {
                width: 100%;
                height: auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <!-- SVG embebido directamente - NO SE DESCARGA, SE MUESTRA INLINE -->
        {{ svg_content | safe }}
    </div>
</body>
</html>
