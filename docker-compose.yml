version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: certificados_postgres
    environment:
      POSTGRES_DB: certificados_db
      POSTGRES_USER: certificados_user
      POSTGRES_PASSWORD: changeme_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U certificados_user -d certificados_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: certificados_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: certificados_app
    ports:
      - "8000:8000"
    environment:
      # Flask
      - PORT=8000
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=False

      # Database (PostgreSQL)
      - DATABASE_URL=postgresql://certificados_user:changeme_in_production@postgres:5432/certificados_db

      # Cloudinary (configurar con tus credenciales)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CLOUDINARY_FOLDER=certificados

      # Admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}

      # Redis
      - REDIS_URL=redis://redis:6379/0
      - RATELIMIT_STORAGE_URL=redis://redis:6379/1

      # App
      - APP_NAME=Generador de Certificados
      - APP_URL=${APP_URL:-http://localhost:8000}
      - MAX_BATCH_SIZE=1000
      - RATELIMIT_ENABLED=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
